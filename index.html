<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css" />
    <title>Meditation</title>
  </head>
  <body>
    <div class="app">

        <div class="vid-container">
            <video loop>

                <source src="/video/forest.mp4" type="video/mp4">

            </video>

        </div>
      <div class="timeChange">
        <button time-data="120">2 minutes</button>
        <button time-data="300">5 minutes</button>
        <button time-data="600">10 minutes</button>
      </div>
      <div class="playButton">
        <audio class="song">
          <source src="/sounds/rain.mp3" />
        </audio>
        <img src="/svg/play.svg" alt="playButton" class="play" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="timeDisplay">00:00</h3>
      </div>
      <div class="soundChange">

        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
          <img src="/svg/rain.svg" alt="rain" />
        </button>

        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
          <img src="/svg/beach.svg" alt="beach" />
        </button>

        <button data-sound="./sounds/forest.mp4" data-video="./video/forest.mp4">
          <i class="fa-solid fa-tree"></i>
        </button>

        <button data-sound="./sounds/night.mp4" data-video="./video/night.mp4">
          <i class="fa-solid fa-moon"></i>
        </button>

      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
